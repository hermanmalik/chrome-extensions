<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>Bookmarks</title>
  <style>
    /* Add some basic styling */
    ul { 
      list-style-type: none; 
      margin: 0; 
      padding: 0; 
    }
    li { 
      margin: 5px 0; 
    }
    .folder > ul {
      display: none;
      padding-left: 20px;
    }
    .folder.expanded > ul {
      display: block;
    }
    .toggle-button {
      cursor: pointer;
      user-select: none;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Bookmarks</h1>
  <ul id="bookmarks"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
