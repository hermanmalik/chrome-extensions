<html>
<head>
  <title>New Tab Art</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
      height: 100vh;
      background-color: #f0f0f0;
      position: relative; /* For positioning buttons */
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Ensure the image covers the whole viewport */
    }
    .buttons-container {
      position: fixed;
      bottom: 0;
      justify-content: center;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8); /* Slight background for readability */
      border-top: 1px solid #ddd; /* Optional: border for better separation */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="artwork" src="" alt="Random Art">
  <button id="regenerate">Regenerate Image</button>
  <button id="save">Save Image</button>
  <button id="customizePrompt">Customize Prompt</button>
  <script src="newtab.js"></script>
</body>
</html>
